# The 'player' group is set by default, edit the template, header and footer for it.
# If there is no attribute set in the 'scoreboard' area for a group, it will be set the default (player).

# `{clan}` - Clan name. (Simpleclans)
# `{clan_tag}` - Clan tag. (Simpleclans)
# `{clankdr}` - Clan KDR. (Simpleclans)
# `{money}` - Player money directly from Vault. (Using PlaceholderAPI)
# `{player_name}` - Player name.
# `{player_displayname}` - Player display name.
# `{ping}` - Player ping. (Using PlaceholderAPI)
# `{rank}` - (yPlugins yRanks) Uses the tag as the color, followed by the name.
# `{status_rankup}` - (yPlugins yRanks) Uses the tag as the color, followed by the status.
# `{tps} - Server TPS. (Using PlaceholderAPI)
# `{staff}` - Gets the nickname of one of the online players in the visible groups of that group.
# `{supstaff}` - Same as {staff}, but returns an alternative message if the player is offline.
# `{staff_list}` - Number of online players in the visible groups of that group.
# `{staff_list}` - Number of online players in the visible groups of that group.
# `{staff_'group'}` - Gets one of the players in that group.
# `{'group'_list}` - Gets the number of online players in that group.

title: '&7-[ &5&lNotz &f&lNework &7]-'

placeholders: # All words included here will need to be replaced with {} around to be used.
  - nsb: "notzscoreboard"

default-group: 'player'
priority-time: # in seconds | default is 20 seconds
  owner: 1
  manager: 1
  player: 5

# This plugin uses Teams on scoreboard, what means that when a line has
# a placeholder (% or {}), the code of the plugin separates the line
# between prefix (before placeholder) and suffix (placeholder).
# The prefix max length is 38 and the suffix is 16.
# This makes the scoreboard more efficient and the line flexible.
# To keep a line with placeholder static, use # at the start of the line.
templates:
  - player:
      - ''
      - '&6⧽&f {player_displayname}'
      - ''
      - '&9⎧ {rank}'
      - '&9⎩ {status_rankup}'
      - ''
      - '&2⎧ &aMoney&f: {money}'
      - '&2⎩ &aCash&f: {cash}'
      - ''
      - '&5⎧ &dClan&f: %simpleclans_tag_label%'
      - '&5⎩ &dKDR&f: %simpleclans_clan_total_kdr%'
  - staff:
      - ''
      - '⎧ &6Staffs online&f: {staff_list}'
      - '⎩ - &f{staff}'
  - modstaff:
      - ''
      - '⎧ &6Superiors online&f: {staff_list}'
      - '⎩ - &f{supstaff}'
  - supstaff:
      - ''
      - '&6⧽ {player_displayname}'
      - '&6Players online&f: {player_list}'
      - ''
      - '&2⎧ &aTps&f: {tps}'
      - '&2⎩ &aPing&f: {ping}'
  - admin:
      - ''
      - '⎧ &eAjudantes online&f: {ajudante_list}'
      - '⎜ &e- &f{staff_ajudante}'
      - '⎜ &dTrials online&f: {trial_list}'
      - '⎜ &d- &f{staff_trial}'
      - '⎜ &2Mods online&f: {mod_list}'
      - '⎜ &2- &f{staff_mod}'
      - '⎜ &6Superiors online&f: {staff_list}'
      - '⎩ &4- &f{staff}'
  - manager:
      - ''
      - '⎧ &cAdmins online&f: {admin_list}'
      - '⎜ &c- &f{staff_admin}'
      - '⎩ &6Staffs online&f: {staff_list}'
  - owner:
      - ''
      - '⎧ &eHelpers&f: {helper_list}'
      - '⎜ &dTrials&f: {trial_list}'
      - '⎜ &2Mods&f: {mod_list}'
      - '⎜ &cAdmins&f: {admin_list}'
      - '⎜ &4Managers&f: {manager_list}'
      - '⎩ &6Staffs online&f: {staff_list}'


staff-status: ## Set "staff-status" on the scoreboard footer to use this feature. If the group has a player online in one of the VisibleGroups, it will use the online, otherwise it will use the offline.
  online:
    - ''
    - '&e⎧ If you need help'
    - '&e⎜ call a &lstaff&e:'
    - '&e⎩ -&r {staff}'
  offline:
    - ''
    - '&e⎧ &eNeed help?'
    - '&e⎩ Use /&fticket'
